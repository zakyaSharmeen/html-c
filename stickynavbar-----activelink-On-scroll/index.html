<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 120px;
        background: #11141a;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
      }
      .logo {
        font-size: 25px;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }
      nav a {
        font-size: 18px;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        margin-left: 35px;
        transition: 0.3s;
      }
      nav a:hover,
      nav a.active {
        color: #0ef;
      }
      section {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1f242d;
        font-size: 100px;
        color: #fff;
        font-weight: 700;
      }
      section:nth-child(odd) {
        background: yellow;
      }
    </style>
    <header>
      <a href="#">Logo</a>

      <nav>
        <a href="#home" class="active">Home</a>
        <a href="#about">about</a>
        <a href="#service">service</a>
        <a href="#protfolio">protfolio</a>
        <a href="#contact">contact</a>
      </nav>
    </header>
    <section id="home">Home</section>
    <section id="about">About</section>
    <section id="services">Services</section>
    <section id="portfolio">Portfolio</section>
    <section id="contact">Contact</section>

    <script>
      let sections = document.querySelectorAll("section"); // Select all section elements on the page
      let navLinks = document.querySelectorAll("header nav a"); // Select all anchor elements inside the header's nav

      window.onscroll = () => {
        sections.forEach((sec) => {
          // Loop through each section
          let top = window.scrollY; // Get the current scroll position from the top of the page
          let offset = sec.offsetTop - 150; // Calculate the offset position of the section, subtracting 150 pixels
          let height = sec.offsetHeight; // Get the height of the section
          let id = sec.getAttribute("id"); // Get the id attribute of the section

          if (top >= offset && top < offset + height) {
            // Check if the current scroll position is within this section
            navLinks.forEach((links) => {
              // Loop through each navigation link
              links.classList.remove("active"); // Remove the 'active' class from all navigation links
              document
                .querySelector("header nav a[href*=" + id + "]")
                .classList.add("active"); // Add the 'active' class to the navigation link that corresponds to the current section
            });
          }
        });
      };
    </script>
  </body>
</html>
