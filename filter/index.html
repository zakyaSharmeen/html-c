<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="gallery">
      <div class="container">
        <div class="row">
          <div class="gallery-filter">
            <span class="filter-item active" data-filter="all">all</span>
            <span class="filter-item" data-filter="shoe">shoe</span>
            <span class="filter-item" data-filter="headphone">headphone</span>
            <span class="filter-item" data-filter="camera">camera</span>
          </div>
        </div>

        <!-- img -->
        <div class="row">
          <div class="gallery-item shoe">
            <div class="gallery-item-inner">
              <img src="./img/shoe-1.jpg" alt="shoe" />
            </div>
          </div>

          <div class="gallery-item headphone">
            <div class="gallery-item-inner">
              <img src="./img/headphone-1.jpg" alt="shoe" />
            </div>
          </div>

          <div class="gallery-item camera">
            <div class="gallery-item-inner">
              <img src="./img/camera-1.jpg" alt="shoe" />
            </div>
          </div>

          <div class="gallery-item headphone">
            <div class="gallery-item-inner">
              <img src="./img/headphone-2.jpg" alt="shoe" />
            </div>
          </div>

          <div class="gallery-item camera">
            <div class="gallery-item-inner">
              <img src="./img/camera-2.jpg" alt="shoe" />
            </div>
          </div>

          <div class="gallery-item headphone">
            <div class="gallery-item-inner">
              <img src="./img/headphone-3.jpg" alt="shoe" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
