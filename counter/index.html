<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .stats-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        position: relative;
        padding-top: 156px;
        padding-bottom: 161px;
        color: black;
      }
      .stat {
        text-align: center;
        flex: 1;
      }
      .stat-icon {
        font-size: 50px;
        color: #f26522;
        margin-bottom: 10px;
      }
      .stat-icon img {
        height: 81px;
        width: 81px;
      }
      .stat-number {
        font-size: 36px;
        font-weight: bold;
      }
      .stat-label {
        font-size: 18px;
      }
    </style>
    <div class="stats-container">
      <div class="stat">
        <div class="stat-icon">
          <img src="images/milestone_1.svg" alt="" />
        </div>
        <div class="stat-number" data-target="1548">0</div>
        <div class="stat-label">Online Courses</div>
      </div>
      <div class="stat">
        <div class="stat-icon">
          <img src="images/milestone_1.svg" alt="" />
        </div>
        <div class="stat-number" data-target="7286">0</div>
        <div class="stat-label">Students</div>
      </div>
      <div class="stat">
        <div class="stat-icon">
          <img src="images/milestone_1.svg" alt="" />
        </div>
        <div class="stat-number" data-target="257">0</div>
        <div class="stat-label">Teachers</div>
      </div>
      <div class="stat">
        <div class="stat-icon">
          <img src="images/milestone_1.svg" alt="" />
        </div>
        <div class="stat-number" data-target="39">0</div>
        <div class="stat-label">Countries</div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const counters = document.querySelectorAll(".stat-number");

        counters.forEach((counter) => {
          const updateCount = () => {
            const target = +counter.getAttribute("data-target");
            const count = +counter.innerText;
            const increment = target / 200;

            if (count < target) {
              counter.innerText = Math.ceil(count + increment);
              setTimeout(updateCount, 10);
            } else {
              counter.innerText = target;
            }
          };

          updateCount();
        });
      });
    </script>
  </body>
</html>
